<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'horariomanagerapp/style.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Upload Characteristics File</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file" class="form-label">Choose a CSV file:</label>
        <input type="file" name="file" id="file" accept=".csv" class="file-input">
        <button type="submit" class="upload-btn">Upload</button>
    </form>
    <br>
    <a href="{% url 'schedule_list' %}" class="custom-file-input" style="text-decoration: none;">Back to List</a>
</body>
</html>
