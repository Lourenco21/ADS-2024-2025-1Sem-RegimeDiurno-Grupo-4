<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'horariomanagerapp/style.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Upload a Schedule</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit" class="custom-file-input">Upload</button>
    </form>
    <br>
    <a href="{% url 'schedule_list' %}" class="custom-file-input" style="text-decoration: none;">Back to List</a>
</body>
</html>
