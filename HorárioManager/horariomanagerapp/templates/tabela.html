<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hor√°rio</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        /* Header style */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Styling the file input label */
        .custom-file-input {
            padding: 12px 24px;
            background-color: #3b6e91;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.1);
        }

        /* Hover effect for the custom file input button */
        .custom-file-input:hover {
            background-color: #335a74;
        }

        /* Active state for the custom file input button */
        .custom-file-input:active {
            transform: scale(0.95); /* Slightly reduce the size when clicked */
        }

        /* Hidden default file input */
        #csvFileInput {
            display: none;
        }

        /* File name display area */
        #fileName {
            font-size: 1.1em;
            margin-top: 20px;
            color: #555;
        }

        table {
            width: 80%; /* You can adjust this as needed */
            border-collapse: collapse;
            margin-top: 30px;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-left: auto; /* Automatically adds margin on the left */
            margin-right: auto; /* Automatically adds margin on the right */
        }

        /* Table header styling */
        th {
            position: sticky;
            top: 0;
            background-color: #3b6e91;
            color: white;
            padding: 12px;
            text-align: left;
        }

        /* Table row styling */
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th:nth-child(1){
            position: sticky;
            left: 0;
            z-index: 2;
            width: 100px;
        }

        td:nth-child(1) {

            position: sticky;
            left: 0;
            z-index: 2; /* Higher z-index for column 1 */
            width: 100px;
            background-color: #f4f4f9; /* Ensuring background is consistent */
        }

        th:nth-child(2){
            position: sticky;
            left: 85px; /* Adjust this based on the width of the first column */
            z-index: 1;
        }
        /* Sticky column styling for the second column */

        td:nth-child(2) {
            position: sticky;
            left: 85px; /* Adjust this based on the width of the first column */
            z-index: 1; /* Column 2 behind column 1 */
            background-color: #f4f4f9; /* Ensuring background is consistent */
        }

        /* Wrapper styling */
        #csvTableWrapper {
            overflow-x: auto;
            max-width: 100%;
            margin-top: 20px;
            margin-left: auto; /* Adds left margin */
            margin-right: auto; /* Adds right margin */
            display: block;
        }

        /* Pagination styling */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination button, .pagination input {
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f7f7f7;
            transition: background-color 0.2s ease-in-out;
        }

        /* Pagination button hover effect */
        .pagination button:hover, .pagination input:hover {
            background-color: #f0f0f0;
        }

        /* Pagination input box style */
        .pagination input {
            width: 80px;
            text-align: center;
        }

        /* Pagination button active state */
        .pagination button:active {
            transform: scale(0.98);
        }


    </style>
</head>
<body>
    <h1>Select a CSV File</h1>

    <label for="csvFileInput" class="custom-file-input">Choose a CSV File</label>
    <input type="file" id="csvFileInput" accept=".csv" />
    <p id="fileName"></p>

    <div id="csvTableWrapper">
    <table id="csvTable" border="1">
    </table>
    </div>

    <div class="pagination" id="paginationControls">
    </div>
    <br>
    <br>

    <script>
        const fileInput = document.getElementById('csvFileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const rowsPerPage = 10;
        let csvData = [];
        let currentPage = 1;


        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                csvData = text.split('\n').map(row => row.split(';'));
                currentPage = 1;
                displayPage(currentPage);
                createPaginationControls();
                fileNameDisplay.textContent = `Selected file: ${file.name}`;

                document.getElementById('csvTable').style.display = 'table';
            };
            reader.readAsText(file);
        });

        function displayPage(page) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const tableData = csvData.slice(1);
            const paginatedData = tableData.slice(start, end);
            const table = document.getElementById('csvTable');
            table.innerHTML = '';


            const headerRow = document.createElement('tr');
            csvData[0].forEach(cellText => {
                const cell = document.createElement('th');
                cell.textContent = cellText.trim();
                headerRow.appendChild(cell);
            });
            table.appendChild(headerRow);

            paginatedData.forEach(rowArray => {
                const row = document.createElement('tr');
                rowArray.forEach(cellText => {
                    const cell = document.createElement('td');
                    cell.textContent = cellText.trim();
                    row.appendChild(cell);
                });
                table.appendChild(row);
            });
        }

        // Function to create pagination controls
        function createPaginationControls() {
            const totalPages = Math.ceil((csvData.length - 1) / rowsPerPage); // Adjust total pages for pagination
            const paginationControls = document.getElementById('paginationControls');
            paginationControls.innerHTML = ''; // Clear previous pagination buttons

            // First page button
            const firstButton = document.createElement('button');
            firstButton.textContent = "1";
            firstButton.addEventListener('click', () => {
                currentPage = 1;
                displayPage(currentPage);
            });
            paginationControls.appendChild(firstButton);

            // Input for selecting a page in the middle
            const selectedPage = document.createElement("input");
            selectedPage.type = 'number';
            selectedPage.placeholder = 'Insert Page Number';
            selectedPage.min = 1;
            selectedPage.max = totalPages;
            selectedPage.style.width = '120px';

            // Event listener to detect when the user presses 'Enter'
            selectedPage.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    const page = parseInt(selectedPage.value);
                    if (page >= 1 && page <= totalPages) {
                        currentPage = page;
                        displayPage(currentPage);
                    } else {
                        alert(`Please enter a number between 1 and ${totalPages}`);
                    }
                }
            });
            paginationControls.appendChild(selectedPage);

            // Last page button
            const lastButton = document.createElement('button');
            lastButton.textContent = totalPages.toString();
            lastButton.addEventListener('click', () => {
                currentPage = totalPages;
                displayPage(currentPage);
            });
            paginationControls.appendChild(lastButton);
        }
    </script>
</body>
</html>
