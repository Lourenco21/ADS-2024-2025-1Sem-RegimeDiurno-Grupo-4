<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela CSV</title>
    <link href="https://unpkg.com/tabulator-tables@5.4.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@5.4.0/dist/js/tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .custom-file-input {
            padding: 12px 24px;
            background-color: #3b6e91;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.1);
        }

        .custom-file-input:hover {
            background-color: #335a74;
        }

        .custom-file-input:active {
            transform: scale(0.95);
        }

        #csvFileInput {
            display: none;
        }

        #fileName {
            font-size: 1.1em;
            margin-top: 20px;
            color: #555;
        }

        #example-table {
            margin-top: 30px;
            width: 80%;
            border: 1px solid #ddd;
            table-layout: fixed;
            text-align: left;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }
        .tabulator-header {
            background-color: #3b6e91;
            color: white;
            font-weight: bold;
            text-align: left;
            border-bottom: 2px solid #ddd;
            padding: 10px;
            vertical-align: middle;
            font-size: 14px;
            white-space: nowrap; /* Prevent wrapping */
            overflow: visible; /* Ensure full visibility */
            text-overflow: clip; /* Prevent truncation */
        }

        .tabulator-col {
            min-width: 150px; /* Set a minimum width for the columns */
            width: auto; /* Allow columns to expand based on content */
            white-space: nowrap; /* Prevent text from breaking */
            overflow: visible; /* Ensure content is visible */
            text-overflow: clip; /* Prevent text from being clipped */
            word-wrap: normal; /* Prevent word breaking */
            text-align: left;
        }

        /* Adjust cell padding */
        .tabulator-cell {
            padding: 10px !important;
            text-align: center !important;
        }

        /* Alternate row colors */
        .tabulator-row:nth-child(even) {
            background-color: #f9f9f9 !important;
        }

        .tabulator-row:hover {
            background-color: #f1f1f1 !important;
        }


    </style>
</head>
<body>
    <h1>Select a CSV File</h1>
        <label class="custom-file-input" for="csvFileInput">Choose a CSV File</label>
        <input type="file" id="csvFileInput" accept=".csv" />
        <p id="fileName"></p>

    <div id="example-table"></div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <script>
        // Initialize Tabulator
        var table = new Tabulator("#example-table", {
            layout: "fitDataFill",
            height: 600,
            pagination: "local",
            paginationSize: 20,
            paginationSizeSelector: [5, 10, 20, 30, 50, 100],
            movableColumns: true,
            paginationCounter: "rows",
            placeholder: "Awaiting Data, Please Load File",
            tooltips: true,
        });

        // Add event listener for file input
        document.getElementById("csvFileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];

            if (file) {
                // Display selected file name
                document.getElementById("fileName").textContent = `Loaded file: ${file.name}`;

                // Parse CSV file with PapaParse
                Papa.parse(file, {
                    header: true, // Use the first row as headers
                    skipEmptyLines: true, // Ignore empty lines
                    complete: function (results) {
                        console.log("Parsed CSV Data:", results.data);

                        // Check if parsed data is valid
                        if (results.data.length === 0) {
                            alert("The CSV file is empty or has invalid content.");
                            return;
                        }

                        // Generate columns dynamically with the first two frozen
                        const columns = generateColumns(results.data);
                        table.setColumns(columns);
                        table.setData(results.data);
                    },
                    error: function (error) {
                        console.error("Error parsing the CSV file:", error);
                        alert("There was an error parsing the CSV file.");
                    },
                });
            } else {
                alert("No file selected!");
            }
        });

        // Dynamically generate columns from data
        function generateColumns(data) {
            return Object.keys(data[0] || {}).map((field, index) => {
                return {
                    title: field.charAt(0).toUpperCase() + field.slice(1),
                    field: field,
                    headerMenu: headerMenu, // Add header menu to each column
                    headerFilter: "input",  // Enable input filter for each column
                    headerFilterPlaceholder: "Search...",
                    headerWordWrap: true,
                };
            });
        }

        // Define header menu for column visibility toggle with checkboxes
        var headerMenu = function () {
            var menu = [];
            var columns = this.getColumns();

            for (let column of columns) {
                // Create checkbox element
                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = column.isVisible();
                checkbox.style.marginRight = "10px";

                // Create label
                let label = document.createElement("span");
                let title = document.createElement("span");
                title.textContent = column.getDefinition().title;

                label.appendChild(checkbox);
                label.appendChild(title);

                // Create menu item
                menu.push({
                    label: label,
                    action: function (e) {
                        // Prevent menu closing
                        e.stopPropagation();

                        // Toggle current column visibility
                        column.toggle();

                        // Update checkbox state
                        checkbox.checked = column.isVisible();
                    },
                });
            }


            return menu;
        };

    </script>
</body>
</html>
