<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela CSV</title>
    <link href="https://unpkg.com/tabulator-tables@5.4.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@5.4.0/dist/js/tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .button-container {
            display: flex;
            gap: 20px; /* Add spacing between buttons */
            align-items: center; /* Align buttons and labels vertically */
        }

        .custom-file-input {
            padding: 12px 24px;
            background-color: #3b6e91;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.1);
        }

        .custom-file-input:hover {
            background-color: #335a74;
        }

        .custom-file-input:active {
            transform: scale(0.95);
        }

        #scheduleFileInput, #characteristicsFileInput {
            display: none;
        }

        #scheduleFileInput, #characteristicsFileInput {
            font-size: 1.1em;
            margin-top: 20px;
            color: #555;
        }

        #schedule-table, #characteristics-table {
            margin-top: 30px;
            width: 80%;
            border: 1px solid #ddd;
            table-layout: fixed;
            text-align: left;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }
        .tabulator-header {
            background-color: #3b6e91;
            color: white;
            font-weight: bold;
            text-align: left;
            border-bottom: 2px solid #ddd;
            padding: 10px;
            vertical-align: middle;
            font-size: 14px;
            white-space: nowrap; /* Prevent wrapping */
            overflow: visible; /* Ensure full visibility */
            text-overflow: clip; /* Prevent truncation */
        }

        .tabulator-col {
            min-width: 150px; /* Set a minimum width for the columns */
            width: auto; /* Allow columns to expand based on content */
            white-space: nowrap; /* Prevent text from breaking */
            overflow: visible; /* Ensure content is visible */
            text-overflow: clip; /* Prevent text from being clipped */
            word-wrap: normal; /* Prevent word breaking */
            text-align: left;
        }

        /* Adjust cell padding */
        .tabulator-cell {
            padding: 10px !important;
            text-align: center !important;
        }

        /* Alternate row colors */
        .tabulator-row:nth-child(even) {
            background-color: #f9f9f9 !important;
        }

        .tabulator-row:hover {
            background-color: #f1f1f1 !important;
        }


    </style>
</head>
<body>
    <h1>Select the CSV Files</h1>

    <div class="button-container">
        <label class="custom-file-input" for="scheduleFileInput">Choose the schedule</label>
        <input type="file" id="scheduleFileInput" accept=".csv" />


        <label class="custom-file-input" for="characteristicsFileInput">Choose the room characteristics</label>
        <input type="file" id="characteristicsFileInput" accept=".csv" />

    </div>


    <h3 id="filesSelectedHeading" style="display: none; align-items: center;;">Files Selected</h3>
    <p id="scheduleFileName"></p>
    <p id="characteristicsFileName"></p>


    <h2>Schedule table</h2>
    <div id="schedule-table"></div>
    <br>
    <h2>Characteristics table</h2>
    <div id="characteristics-table"></div>

    <br>

    <h2>Filters for instances that contribute negatively for the schedule</h2>
    <button id="overcrowdedFilterButton" class="custom-file-input" style="margin-top: 20px;">Filtrar aulas em sobrelotação</button>
    <button id="overlapFilterButton" class="custom-file-input" style="margin-top: 20px;">Filtrar sobreposição de aulas</button>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <script>
        // Initialize Tabulator
        var scheduleTable = new Tabulator("#schedule-table", {
            layout: "fitDataFill",
            height: 600,
            pagination: "local",
            paginationSize: 20,
            paginationSizeSelector: [5, 10, 20, 30, 50, 100],
            movableColumns: true,
            paginationCounter: "rows",
            placeholder: "Awaiting Data, Please Load File",
            tooltips: true,
        });

        // Initialize second table for room characteristics
        var characteristicsTable = new Tabulator("#characteristics-table", {
            layout: "fitDataFill",
            height: 600,
            pagination: "local",
            paginationSize: 20,
            paginationSizeSelector: [5, 10, 20, 30, 50, 100],
            movableColumns: true,
            paginationCounter: "rows",
            placeholder: "Awaiting Data, Please Load File",
            tooltips: true,
        });

        document.getElementById("scheduleFileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];

            if (file) {
                document.getElementById("scheduleFileName").textContent = `Schedule file loaded: ${file.name}`;

                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {

                        if (results.data.length === 0) {
                            alert("The CSV file is empty or has invalid content.");
                            return;
                        }

                        const columns = generateColumns(results.data);
                        scheduleTable.setColumns(columns);
                        scheduleTable.setData(results.data);
                    },
                    error: function (error) {
                        alert("There was an error parsing the schedule CSV file.");
                    },
                });
            } else {
                alert("No file selected!");
            }
            checkIfFilesLoaded();
        });

        document.getElementById("characteristicsFileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];

            if (file) {
                document.getElementById("characteristicsFileName").textContent = `Characteristics file loaded: ${file.name}`;

                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {

                        if (results.data.length === 0) {
                            alert("The CSV file is empty or has invalid content.");
                            return;
                        }

                        const columns = generateColumns(results.data);
                        characteristicsTable.setColumns(columns);
                        characteristicsTable.setData(results.data);
                    },
                    error: function (error) {
                        alert("There was an error parsing the characteristics CSV file.");
                    },
                });
            } else {
                alert("No file selected!");
            }
            checkIfFilesLoaded();
        });

        function checkIfFilesLoaded() {
            // Check if both files are selected
            const scheduleFileLoaded = document.getElementById("scheduleFileInput").files.length > 0;
            const characteristicsFileLoaded = document.getElementById("characteristicsFileInput").files.length > 0;

            // Show or hide the "Files Selected" heading based on whether both files are loaded
            if (scheduleFileLoaded || characteristicsFileLoaded) {
                document.getElementById("filesSelectedHeading").style.display = 'block';
            } else {
                document.getElementById("filesSelectedHeading").style.display = 'none';
            }
        }


        // Dynamically generate columns from data
        function generateColumns(data) {
            return Object.keys(data[0] || {}).map((field, index) => {
                return {
                    title: field.charAt(0).toUpperCase() + field.slice(1),
                    field: field,
                    headerMenu: headerMenu, // Add header menu to each column
                    headerFilter: "input",  // Enable input filter for each column
                    headerFilterPlaceholder: "Search...",
                    headerWordWrap: true,
                };
            });
        }

        // Define header menu for column visibility toggle with checkboxes
        var headerMenu = function () {
            var menu = [];
            var columns = this.getColumns();

            for (let column of columns) {
                // Create checkbox element
                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = column.isVisible();
                checkbox.style.marginRight = "10px";

                // Create label
                let label = document.createElement("span");
                let title = document.createElement("span");
                title.textContent = column.getDefinition().title;

                label.appendChild(checkbox);
                label.appendChild(title);

                // Create menu item
                menu.push({
                    label: label,
                    action: function (e) {
                        // Prevent menu closing
                        e.stopPropagation();

                        // Toggle current column visibility
                        column.toggle();

                        // Update checkbox state
                        checkbox.checked = column.isVisible();
                    },
                });
            }


            return menu;
        };

        document.getElementById("overcrowdedFilterButton").addEventListener("click", function () {
            // Verificar se as colunas "Inscritos" e "Vagas" existem
            const scheduleData = scheduleTable.getData();
            if (!scheduleData.length) {
                alert("Por favor, faça upload de um CSV antes de aplicar o filtro.");
                return;
            }

            const hasRequiredColumns = scheduleData.some(row => "Inscritos no turno" in row && "Lotação" in row && "Características da sala pedida para a aula" in row);
            if (!hasRequiredColumns) {
                alert("O ficheiro CSV não contém as colunas necessárias ('Inscritos no turno' e 'Lotação').");
                return;
            }

            // Aplicar o filtro
            scheduleTable.setFilter((row) => {
                const inscritos = parseFloat(row["Inscritos no turno"]) || 0; // Converte para número ou usa 0 como padrão
                const vagas = parseFloat(row["Lotação"]) || 0; // Converte para número ou usa 0 como padrão
                const contexto = row["Características da sala pedida para a aula"] ? row["Características da sala pedida para a aula"].toLowerCase().trim() : ""; // Remove espaços e converte para minúsculas

                const textoExcluido = "Não necessita de sala".toLowerCase(); // Texto a ser excluído
                return inscritos > vagas && contexto !== textoExcluido; // Retorna apenas as linhas que atendem ao critério
            });

            alert("Filtro aplicado: Exibindo apenas aulas com mais inscritos do que vagas e que necessitam de uma sala.");
        });

        document.getElementById("overlapFilterButton").addEventListener("click", function () {
            // Get the data from the schedule table
            const data = scheduleTable.getData();

            if (!data.length) {
                alert("Por favor, faça upload de um CSV antes de aplicar o filtro.");
                return;
            }

            // Set filter directly within setFilter
            scheduleTable.setFilter((row) => {
                const dia = row["Dia"] ? row["Dia"].toLowerCase().trim() : "";
                const sala = row["Sala da aula"] ? row["Sala da aula"].toLowerCase().trim() : "";
                const fim = row["Fim"] ? row["Fim"].toLowerCase().trim() : "";

                if (!sala || !dia || !fim) {
                    return false; // Skip rows that don't have data for necessary columns
                }

                // Check for overlaps by iterating over the data
                for (let i = 0; i < data.length; i++) {
                    const otherRow = data[i];
                    const otherSala = otherRow["Sala da aula"] ? otherRow["Sala da aula"].toLowerCase().trim() : "";
                    const otherDia = otherRow["Dia"] ? otherRow["Dia"].toLowerCase().trim() : "";
                    const otherFim = otherRow["Fim"] ? otherRow["Fim"].toLowerCase().trim() : "";

                    // Skip comparison if it's the same row
                    if (row === otherRow) continue;

                    // If the current row overlaps with another row, return true to show it
                    if (sala === otherSala && dia === otherDia && fim === otherFim) {
                        return true;
                    }
                }

                return false; // No overlap found, hide the row
            });

            alert("Filtro de sobreposição aplicado: Exibindo aulas com sobreposição de salas no mesmo dia.");
        });



    </script>
</body>
</html>
